<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car search engine</title>

    <!-- Bootstrap file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed">
        <a class="navbar-brand">Car search engine</a>
        <div class="container justify-content-center align-items-center container">

        <form class="d-flex">
            <input list="vehicle-auto-completion" oninput="autoComplete()" class="form-control me-2" type="search" placeholder="Entrez une marque ou un modèle" aria-label="Search" id="search-value">
        </form>
        <button class="btn btn-outline-success" onclick="Search()">Search</button>
        &nbsp&nbsp&nbsp <button class="btn btn-outline-info" style="display:none;" onclick="return_to_table()" id="returnButton">Return to Manufacturer</button>
        </div>
    </nav>

    <div class="container profile" id="brand-section" style="display:none;">
        <div class="container" id="brand-info">
		</div>
		<div class="container table_container" id="model_result">
			<br/>
			<h2>Models: </h2>
			<table class="table table-dark table-hover table-responsive" id="results-table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Model name</th>
						<th scope="col">Year</th>
						<th scope="col">Class</th>
					</tr>
				</thead>
				<tbody id="results-table-body">
					
				</tbody>
			</table>
		</div>
    </div>

    


	<div class="container profile" id="car_profile" style="display:none;">
		<div class="container" id="profile_result">
		</div>
		<div class="container table_container" id="pred_result" style="display:none;">
			<br/>
			<h2>Predecessors: </h2>
			<table class="table table-dark table-hover table-responsive" id="pred-table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Model name</th>
						<th scope="col">Year</th>
						<th scope="col">Class</th>
					</tr>
				</thead>
				<tbody id="pred-table-body">
					   
				</tbody>
			</table>
		</div>
		<div class="container table_container" id="succ_result" style="display:none;">
			<br/>
			<h2>Successors: </h2>
			<table class="table table-dark table-hover table-responsive" id="succ-table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Model name</th>
						<th scope="col">Year</th>
						<th scope="col">Class</th>
					</tr>
				</thead>
				<tbody id="succ-table-body">
					   
				</tbody>
			</table>
		</div>
	</div>

	<datalist id="vehicle-auto-completion">
	</datalist>

    <!-- Optional JavaScript -->
    <script src="./js/script.js"></script>
    <script src="./utils/util.js"></script>
    <script src="./utils/style.js"></script>
    <script src="./js/autoComplete.js"></script>
    <script src="./js/carInformation.js"></script>
    <script src="./js/getResource.js"></script>
    <script src="./js/carPredecessorAndSuccessor.js"></script>
    <script src="./js/constructorCars.js"></script>
    <script src="./js/requestLogo.js"></script>
    <script src="./js/brandInformation.js"></script>
    <script src="./js/displayReturnButton.js"></script>
    <script src="./js/carTable.js"></script>
        
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
